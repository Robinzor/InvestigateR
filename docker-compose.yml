version: '3.8'

services:
  investigater:
    image: ghcr.io/robinzor/investigater:main
    container_name: investigater
    ports:
      # Map to localhost only on host (127.0.0.1:5000 -> container:5000)
      - "127.0.0.1:5000:5000"
    volumes:
      # Use named volume for API keys (more secure than bind mount, persists across container updates)
      # Mount to directory, file will be created inside
      - investigater_api_keys:/app/data
      # Alternative: Use bind mount for better performance on Windows (uncomment line below and comment named volume above)
      # - ./api_keys.json:/app/api_keys.json
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 5000)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  investigater_api_keys:
    driver: local

