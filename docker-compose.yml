version: '3.8'

services:
  investigater:
    image: ghcr.io/robinzor/investigater:latest
    container_name: investigater
    ports:
      # Map to localhost only on host (127.0.0.1:5000 -> container:5000)
      - "127.0.0.1:5000:5000"
    volumes:
      - ./api_keys.json:/app/api_keys.json:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 5000)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

